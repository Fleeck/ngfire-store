<div class="container">
    <div class="row">

        Замовник
        Телефон
        Пошта
        Місто
        Дата замовлення
        Виконано
        Ціна замовлення
        <br>
        <table class='table table-responsive table-hover table-bordered'>
            <thead>
            <tr>
                <th>Дата</th>
                <th>Замовник</th>
                <th>Варість замовлення</th>
                <th>Кількість</th>
                <th>Замовлення</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tr ng-repeat="order in ordersCtrl.Orders.getOrders()">
                <td>{{ order.date }}</td>
                <td>{{ order.customer.name }}</td>
                <td>{{ order.price }}</td>
                <td>{{ order.books.length }}</td>
                <td> Показати </td>
                <td>{{ order.status }}</td>
            </tr>
        </table>
    </div>
</div>
