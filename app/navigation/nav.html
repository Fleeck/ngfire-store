<div class="header" ng-controller='NavCtrl as navCtrl'>
  <div class="panel-header container">
    <h1 class="main-header" ng-click="navCtrl.selectTab(1, 'home')">UkrBook</h1>
    <ul class="nav nav-tabs navbar-right">
      <span></span>
      <li ng-class="{active: navCtrl.isSelected(1)}">
        <a href ng-click="navCtrl.selectTab(1, 'home')">Головна</a>
      </li>
      <li ng-class="{active: navCtrl.isSelected(4)}">
        <a href ng-click="navCtrl.selectTab(4, 'about')">Про нас</a>
      </li>
      <li ng-hide="navCtrl.isLoggedIn()" ng-class="{active: navCtrl.isSelected(2)}">
        <a href ng-click="navCtrl.selectTab(2, 'login')">Увійти</a>
      </li>
      <li ng-hide="navCtrl.isLoggedIn()" ng-class="{active: navCtrl.isSelected(3)}">
        <a href ng-click="navCtrl.selectTab(3, 'register')">Зареєструватись</a>
      </li>
      <li ng-show="navCtrl.isLoggedIn()" ng-class="{active: navCtrl.isSelected(5)}">
        <a href ng-click="navCtrl.selectTab(5, 'profile')">{{ navCtrl.currentUser.password.email }}</a>
      </li>
      <li ng-show="navCtrl.isLoggedIn()" ng-class="{active: navCtrl.isSelected(6)}">
        <a href ng-click="navCtrl.selectTab(6, 'home', navCtrl.logout())">Вийти</a>
      </li>
    </ul>
  </div>
</div>
