<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Book Store</title>
    <!-- Додання зовнішніх файлів -->
    <!-- Twitter Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Шрифт -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <!-- AngularJS -->
    <script src="js/shared/angular.min.js"></script>
    <!-- Бібліотека кошику -->
    <script src="http://salejs.com/v1/cart.js"></script>
    <!-- Модуль -->
    <script src="js/app.js"></script>
    <!-- Контролер -->
    <script src="js/controllers/MainController.js"></script>
  </head>

  <body ng-app="myApp">
<!-- Налаштування кошику -->
    <script>
      cartjs.initialize({  
        emailOrdersTo  : 'zoorned@gmail.com',
        language       : 'ukrainian', 
        currency       : 'грн.',
        requireName    : true,      
        requirePhone   : true,      
        requireEmail   : true,     
        requireAddress : true,    
      })
      
    </script>
      
<!-- Заголовок -->
    <div class="header">
      <div id="navy" class="container">
        <h1>Вітаємо у нашому магазині!</h1>
          <ul id="navbar" class="nav nav-tabs navbar-right">
            <li role="presentation" class="active"><a href="index.html">Головна</a></li>
            <li role="presentation"><a href="contacts.html">Контакти</a></li>
            <li role="presentation"><a href="about.html">Про нас</a></li>
          </ul>
      </div>
    </div>
      
    <!-- Оголошення контроллера -->
    <div class="main" ng-controller="MainController">
      <div class="container">
        <h1>{{ title }}</h1>
        <div>
          <h2>{{ promo }} <a href="#" class="cart-button">
            <span class="cart-button-quantity"></span>
            <span class="cart-button-label"></span>
          </a></h2>
                  
        </div>
        
        <!-- Кошик -->

        
        <!-- Виведення продуктів -->      
        <div ng-repeat="product in products" class="col-md-3"> 
            <div class="thumbnail"> 
                <img ng-src="{{ product.cover }}"> 
                <p class="title">{{ product.name }}</p> 
                <p class="author">{{ product.author }}</p>
                <p class="price">{{ product.price + " &#8372;" }}</p> 
                <p class="date">{{ product.pubdate | date }}</p> 
                <div class="wrap">
                        <p class="add" ng-click="added($index)">+</p>
                </div>
            </div> 
        </div>
    </div>
</div>
    <!-- "Дно" сторінки -->
    <div class="footer">
      <div class="container">
        <h1>Дякуємо за покупку!<br> Заходьте ще! ;) 
          </h1>
          
      </div>
    </div>
  </body>
</html>
